version: '3.8'

services:
  relay:
    build: .
    container_name: groups_relay
    restart: unless-stopped
    ports:
      - "127.0.0.1:8080:8080"
    volumes:
      - ./data:/app/data
      - ./config:/app/config
    environment:
      - RUST_LOG=info,groups_relay=debug
    networks:
      - relay_network

networks:
  relay_network:
    driver: bridge
